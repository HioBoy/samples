<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<script language="javascript">
    /* This function is invoked by the activity */
    var i = 0;
    function wave() {
        var info = "Android调用JavaScript Count: " + i++;
        alert(info);
        console.log(info)
        document.getElementById("cm").innerText = info
    }

</script>
<body>
<h1>
    window.js.onJsCallback()<br>
    js等于这个里面的第二个参数mywebView.addJavascriptInterface(jsCallback, "js")<br>
    onJsCallback等于这个jsCallback里面的回调方法<br>

    单击下面Click me，Logcat中会输出日志信息。例如：...onJsCallback:: JavaScript调用Android啦

</h1>
<!-- JavaScript调用Android代码 -->
<a onClick="window.js.onJsCallback()">
    <div style="width:80px;
                 margin:0px auto;
                 padding:10px;
                 text-align:center;
                 border:2px solid #202020;">
<!--        ![](android_normal.png)<br>-->
        Click me!
    </div>
</a>

<h2 id="cm">Change Me</h2>

</body>
</html>
